<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
<div class="slider__wrapper">
    <ul class="slider">
        <li class="slider__slide slider__slide--active">
            <p class="slide__paragraph">text 1</p>
            <img class="slider__img" src="img/icon__user1.png" alt="slide 1">
        </li>
        <li class="slider__slide">
            <p class="slide__paragraph">text 2</p>
            <img class="slider__img" src="img/#" alt="slide 2">
        </li>
        <li class="slider__slide">
            <p class="slide__paragraph">text 3</p>
            <img class="slider__img" src="img/icon__user1.png" alt="slide 3">
        </li>
    </ul>
    <button id="slider__btn--prev"><img src="img/icon__right.png" alt="prev btn"></button>
    <button id="slider__btn--next"><img src="img/icon__right.png" alt="prev btn"></button>
</div>
<script src="js/slider.js"></script>
</body>
</html>
